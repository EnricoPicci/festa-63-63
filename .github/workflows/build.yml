name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
      - 'pictures/**'
      - 'template.html'
      - 'css/**'
      - 'js/**'
      - 'scripts/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install markdown

      - name: Build site
        run: python3 scripts/build.py

      - name: Run tests
        run: python3 scripts/test.py

      - name: Commit generated index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Rebuild index.html from content changes"
          git push
